<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

{% load static %}
<section>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap">
</section>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light shadow py-2 py-sm-0">
    <a class="navbar-brand" href="/">
        <h5">Stories Within Us</h5>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container-fluid">
            <div class="py-3">
                <div class="col-lg-6 col-sm-12 mb-3 mb-sm-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'list-stories' %}">Stories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'list-tags' %}">Tags</a>
                        </li>
                        <div class="col-auto">
                            <form class="form-inline search" method="POST" action="{% url 'search' %}">
                            {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" style="input::placeholder {font-weight: bold; color:white}" name="searched">   
                                    <div class="input-group-append">
                                        <button><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="profile float-right d-md-flex">
        {% if user.is_authenticated %}
        <div class="nav-item dropdown" id="navbarSupportedContent">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white; font-weight:bold; font-size: 18px; text-align: cemter;">Write</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'add-story' %}">New story</a>
                <a class="dropdown-item" href="{% url 'profile' request.user.id %}">My stories</a>
            </div>
        </div>
        <div class="account" id="navbarSupportedContent">
            <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-user-circle fa-2x"></i><i class="fa fa-angle-down"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'profile' request.user.id %}">My account</a>
                <a class="dropdown-item" href="{% url 'edit-user' %}">Edit account</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% else %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a id="navbarSupportedContent" style="color:white; font-size:18px; padding-right:12px; font-weight: bold" href="/user/login_user">Login</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}

<footer>
    <div class="p-4">
        <span class="copyright">&copy; 2019 ZFCon</span>
        <span class="design float-right">Designed by ZFCon</span>
    </div>
</footer>

<section>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</section>

</body>
</html>
