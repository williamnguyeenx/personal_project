{% extends 'base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<div class="container bg-light p-5 mt-5 mb-5" style="color:black;">
    <div style="font-size:24px"> LOGIN </div>
    <br>
    <form id="login-form" action="" class="signin-form" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <!-- <label class="label" for="name">Email</label> -->
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <br>
        <div class="form-group mb-3">
            <!-- <label class="label" for="password">Password</label> -->
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" value="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color: #ab201c;">Sign In</button>
        </div>
        <div class="form-group d-md-flex">
            <div class="w-50 text-left">
                <label class="checkbox-wrap checkbox-primary mb-0" style="color:black">
                    Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="w-50 text-md-right">
            <a href="{% url 'forget-password' %}">Forgot Password?</a>
            </div>
        </div>
    </form>
    <p class="text-center">Not a member? <a href="register_user">Sign Up</a></p>
</div>
{% endblock %}
